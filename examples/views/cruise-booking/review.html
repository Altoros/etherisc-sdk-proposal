<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="/css/boot.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">
    <script src="https://unpkg.com/flatpickr"></script>

    <script src="/scripts/main.js"></script>
  </head>
  <body class="se">


    <div class="se-layout">

        <div class="se-header">
          <div class="se-header__logo">
            <span>CRUISE BOOKING</span>
            <%- include('../icon', {icon: 'ship', className: 'se-header__ship'}); %>
          </div>
        </div>





        <div class="se-content -inner">
          <div class="se-search">
            <form>
              <input class="se-header__location" type="text" name="location" placeholder="Destination" />
              <input class="search-form__date" type="text" name="date" placeholder="Date" />
              <input type="submit" name="submit" value="Search" />
            </form>
          </div>





     <h1>4-night Bahamas Cruise from Port Canaveral</h1>

        <div class="se-list">

          <div class="se-list__item">
            <div class="se-list__pics">
              <img src="https://s3.amazonaws.com/mediavault.le/media/6cb1f3a7e2a32f336d3b759553a6c1d0a2d811f3.jpeg" />
            </div>
            <div class="se-list__info">
              <p>Ports of call: Port Canaveral; Cococay; Nassau; Port Canaveral.</p>
              <p>Majesty of the Seas, 3.9/5 (5 reviews).</p>
            </div>
            <div class="se-list__price">
              <p><i>Price:</i></p>
              <p><b>$225</b></p>
            </div>
          </div>

           <a href="/cruise-booking/payment" class="se-list__book">Continue booking</a>






        </div>












        </div>


    <div>




  </body>
</html>
