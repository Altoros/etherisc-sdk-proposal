<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="/css/boot.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">
    <script src="https://unpkg.com/flatpickr"></script>

    <script src="/scripts/main.js"></script>
  </head>
  <body class="tr">


    <div class="layout">

      <div class="tr-header -short">

        <div class="tr-header__wrapper">

          <div class="tr-header__logo">
            <span>TOUR BOOKING</span>
            <%- include('../icon', {icon: 'sunbed', className: 'tr-header__sunbed'}); %>
          </div>


        </div>
      </div>


      <div class="tr-search">
        <div class="tr-search__wrapper">
          <form>
            <input class="tr-header__location" type="text" name="location" placeholder="Where do you want to go?" />
            <input class="search-form__date" type="text" name="date" placeholder="Where" />
            <input type="submit" name="submit" value="Search" />
          </form>
        </div>
      </div>



      <div class="tr-content">

        <h1>Thank you!</h1>
        <p>Order details.</p>

      </div>

    </div>


  </body>
</html>
